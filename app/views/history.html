<d-content class="start">
	
	<div in-view in-view-class="'visible'" in-view-position="'bottom'" in-view-delay="200">
		<d-swiper class="no-swipe" d-swiper-options="swiperOptions">
			<d-swiper-slide ng-repeat="(key,value) in viewHistory">

				<div class="grid">
					<h1 class="col-1-1">{{key}}</h1>
				</div>

				<ul class="list">
					<li ng-repeat="meal in value" >
						{{meal.name}}
					</li>
				</ul>
			</d-swiper-slide>
	    </d-swiper>
   	</div>

</d-content>
