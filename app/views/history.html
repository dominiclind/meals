<d-content class="start">

	<a class="button" ng-click="goTo('start')">back</a>

	<div class="grid">
		<h1 class="col-1-1">HISTORY</h1>
	</div>



	<d-swiper class="no-swipe">
      
		<d-swiper-slide ng-repeat="(key,value) in history">
			<ul class="list" ng-if="!isToday(key)">
				<li ng-repeat="meal in value" >
					{{meal.name}}
				</li>
			</ul>
	
		</d-swiper-slide>

    </d-swiper>


</d-content>
